<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% assign cache_bust = site.github.build_revision | default: site.time | date: '%s' %}
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ cache_bust }}">
</head>
<body>
  {% include header.html %}

  {{ content }}

  {% include footer.html %}
</body>
</html>
<div class="social-links">
  <a href="{{ site.social.twitter }}" target="_blank" aria-label="Twitter">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="{{ site.social.facebook }}" target="_blank" aria-label="Facebook">
    <i class="fab fa-facebook"></i>
  </a>
  <a href="{{ site.social.instagram }}" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="{{ site.social.tiktok }}" target="_blank" aria-label="TikTok">
    <i class="fab fa-tiktok"></i>
  </a>
</div>
