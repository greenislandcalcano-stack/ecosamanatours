<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}
        {{ page.title }} | Eco-Samaná Adventures
      {% else %}
        Eco-Samaná Adventures
      {% endif %}
    </title>
{% include analytics.html %}

    {% seo %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TouristAttraction",
  "name": "EcoSamana Adventures",
  "url": "https://eco-samana.com",
  "description": "EcoSamana Adventures offers family-friendly eco tours, whale watching, El Limón waterfall excursions, snorkeling, pirate treasure hunts, and hidden beach experiences in Santa Bárbara de Samaná, Dominican Republic.",
  "image": [
    "https://eco-samana.com/assets/images/catamaran-samana-01.jpg",
    "https://eco-samana.com/assets/images/whale-watching-01.jpg",
    "https://eco-samana.com/assets/images/waterfall-el-limon-01.jpg"
  ],
  "telephone": [
    "+1-504-657-2553",
    "+1-809-516-5552"
  ],
  "email": "eco-samanadventures@gmail.com",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Santa Bárbara de Samaná",
    "addressRegion": "Samaná",
    "addressCountry": "DO"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": 19.2056,
    "longitude": -69.3361
  },
  "touristType": [
    "Eco tourism",
    "Family-friendly tours",
    "Whale watching",
    "Snorkeling",
    "Waterfalls",
    "Boat tours"
  ],
  "sameAs": [
    "https://www.instagram.com/eco.samana/",
    "https://twitter.com/Fiestaecosafari",
    "https://www.tiktok.com/@elinacalcano",
    "https://facebook.com/profile.php?id"
  ]
}
</script>

    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <!-- Font Awesome (for social icons) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <div class="social-links">
      <a href="{{ site.social.twitter }}" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="{{ site.social.facebook }}" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="{{ site.social.instagram }}" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="{{ site.social.tiktok }}" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </body>
</html>
