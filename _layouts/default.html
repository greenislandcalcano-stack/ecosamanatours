<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}
        {{ page.title }} | Eco-Samaná Adventures
      {% else %}
        Eco-Samaná Adventures
      {% endif %}
    </title>

    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <!-- Font Awesome (for social icons) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <div class="social-links">
      <a href="{{ site.social.twitter }}" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="{{ site.social.facebook }}" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="{{ site.social.instagram }}" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="{{ site.social.tiktok }}" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </body>
</html>
