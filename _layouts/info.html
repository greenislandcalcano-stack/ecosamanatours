---
layout: default
---

<style>
  .info-wrap { max-width: 1000px; margin: 2rem auto; padding: 1rem 1.25rem; }
  .info-hero {
    border-radius: 14px; overflow: hidden;
    box-shadow: 0 10px 28px rgba(0,0,0,.35);
    background: #0a141d;
  }
  .info-hero img { width: 100%; height: auto; display: block; }
  .info-meta { padding: 1rem 1.25rem 0; color: #bcd3e6; }
  .info-title { margin: .25rem 0 .5rem; color: #fff; }
  .info-caption { margin: 0 0 .75rem; color: #cfe3f2; }
  .info-details { padding: 0 1.25rem 1.25rem; color: #d5e4f0; line-height: 1.7; }
  .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: .75rem; }
  .badge { display:inline-block; padding:.25rem .55rem; border:1px solid rgba(255,255,255,.14); border-radius:9999px; font-size:.8rem; color:#a8c6dc; }
  .info-back { margin-top: 1rem; text-align: center; }
  .info-back a { color:#00c07a; text-decoration:none; font-weight:600; }
  .info-back a:hover { text-decoration:underline; }
  @media (max-width: 720px){ .info-grid { grid-template-columns:1fr; } }
</style>

<div class="info-wrap">
  <article class="info-hero">
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.alt | escape }}">
    {% endif %}

    <div class="info-meta">
      <h1 class="info-title">{{ page.title }}</h1>
      {% if page.caption %}<p class="info-caption">{{ page.caption }}</p>{% endif %}

      <div class="info-grid">
        {% if page.location %}<span class="badge">üìç {{ page.location }}</span>{% endif %}
        {% if page.tags %}<span class="badge">üè∑Ô∏è {{ page.tags | join: ' ¬∑ ' }}</span>{% endif %}
      </div>
    </div>

    <div class="info-details">
      {{ content }}
    </div>
  </article>

  <p class="info-back">
    <a href="{{ '/' | relative_url }}">‚Üê Back to Home</a>
  </p>
</div>
