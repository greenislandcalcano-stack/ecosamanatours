---
layout: admin
title: "Eco-Saman√° Dashboard"
permalink: /admin/dashboard/

css: |
  <style>
    .dashboard-shell {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
      background: #0d0d0d;
      color: #fff;
    }

    /* SIDEBAR */
    .sidebar {
      background: #0f172a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      border-right: 1px solid rgba(255,255,255,0.06);
    }

    .logo-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #22c55e;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      margin-right: 10px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
    }

    .sidebar-title h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .sidebar-title p {
      margin: 0;
      opacity: 0.7;
      font-size: 13px;
      line-height: 16px;
    }

    .sidebar-nav h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 13px;
      opacity: 0.6;
      text-transform: uppercase;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 8px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
      transition: 0.2s;
    }

    .nav-link:hover {
      background: rgba(255,255,255,0.06);
    }

    .nav-link.active {
      background: rgba(34,197,94,0.15);
      border-left: 3px solid #22c55e;
    }

    .nav-link small {
      margin-left: auto;
      opacity: 0.6;
      font-size: 11px;
    }

    /* MAIN PANEL */
    .main-panel {
      padding: 30px 40px;
      overflow-y: auto;
      background: #020617;
    }

    .panel-header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .panel-subtitle {
      margin-top: 5px;
      opacity: 0.7;
      font-size: 14px;
    }

    /* STATS CARDS */
    .analytics-grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .stats-card {
      background: #1e293b;
      padding: 18px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .stats-card h4 {
      margin: 0;
      font-size: 14px;
      opacity: 0.7;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
    }

    .stat-change {
      font-size: 14px;
    }

    .positive { color: #4ade80; }
    .negative { color: #f87171; }
    .neutral { color: #94a3b8; }

    /* GRAPH PLACEHOLDER */
    .graph-section {
      margin-top: 40px;
    }

    .graph-placeholder {
      background: #0f172a;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.06);
      color: #64748b;
      font-size: 16px;
    }
  </style>
---
