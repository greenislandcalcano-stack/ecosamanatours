<section class="book">
  <h1>Reserve your Eco-Samaná tour</h1>
  <p class="sub">Pickup at hotel gates or boarding dock. You’ll receive a confirmation by email/WhatsApp.</p>

<form action="https://formspree.io/f/mananaqj" method="POST" id="bookingForm" class="booking-form">

  <div class="field-row">
    <label for="name">Full name</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="field-row">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="field-row">
    <label for="whatsapp">WhatsApp number</label>
    <input type="tel" id="whatsapp" name="whatsapp" placeholder="+1 809 000 0000">
  </div>

  <div class="field-row">
    <label for="tour">Which tour?</label>
    <select id="tour" name="tour" required>
      <option value="">Choose a tour…</option>
      <option value="Whale Watching">Whale Watching</option>
      <option value="El Limon Waterfall">El Limón Waterfall</option>
      <option value="Treasure Hunt">Treasure Hunt Tour</option>
      <option value="Eco-Buggies">Eco-Buggies & Beach Adventure</option>
      <option value="Caves & Boating">Caves & Boating</option>
      <option value="Other">Other / Custom</option>
    </select>
  </div>

  <div class="field-row">
    <label for="date">Preferred date</label>
    <input type="date" id="date" name="date">
  </div>

  <div class="field-row">
    <label for="people">Number of people</label>
    <input type="number" id="people" name="people" min="1" value="2">
  </div>

  <div class="field-row">
    <label for="message">Additional details</label>
    <textarea id="message" name="message" rows="4"
      placeholder="Hotel name, special requests, language preference…"></textarea>
  </div>

  <input type="hidden" name="_subject" value="New Eco-Samaná booking request">

  <button type="submit" class="btn">
    Send Reservation Request
  </button>
</form>


  <p class="alt">Prefer WhatsApp? <a id="waLink" class="btn secondary" target="_blank" rel="noopener">Book on WhatsApp</a></p>
</section>

<script>
  const wa = (text) => `https://wa.me/15046572553?text=${encodeURIComponent(text)}`; // put your WhatsApp #
  const f = document.getElementById('bookingForm');
  const link = document.getElementById('waLink');

  const buildMsg = () => {
    const d = new FormData(f);
    return `Booking request:
Tour: ${d.get('tour')}
Date: ${d.get('date')} ${d.get('time')||''}
People: ${d.get('adults')} adults, ${d.get('children')} children
Name: ${d.get('name')} | Email: ${d.get('email')} | Phone: ${d.get('phone')}
Pickup: ${d.get('pickup')}
Notes: ${d.get('notes')||'-'}`;
  };

  f.addEventListener('input', () => link.href = wa(buildMsg()));
  link.href = wa('Hi! I want to book a tour with Eco-Samaná Adventures.');
</script>

<style>

form{display:grid;gap:.9rem}
label{display:grid;gap:.35rem}
input,select,textarea{background:#0f172a;border:1px solid #1f2a3a;border-radius:.6rem;color:#fff;padding:.7rem}
.btn{display:inline-block;padding:.8rem 1.1rem;border-radius:.8rem;background:#16A34A;color:#fff;font-weight:600;text-decoration:none;border:none}
.btn.secondary{background:#2563EB}
.alt{margin-top:1rem}
</style>

<script>
  const paymentLinks = {
    "Whale Watching": "https://buy.stripe.com/XXXXwhale",
    "El Limón Waterfall": "https://buy.stripe.com/XXXXlimon",
    "Caves & Boating": "https://buy.stripe.com/XXXXcaves",
    "Treasure Hunt (Family)": "https://buy.stripe.com/XXXXtreasure",
    "Snorkeling Cayo Vigía": "https://buy.stripe.com/XXXXsnorkel"
  };

  f.addEventListener('submit', (e) => {
    const d = new FormData(f);
    const tour = d.get('tour');
    const qty  = (parseInt(d.get('adults')||0) + parseInt(d.get('children')||0)) || 1;

    // send the form to Formspree for your records
    // (optional) then open Stripe in a new tab:
    if (paymentLinks[tour]) {
      setTimeout(() => {
        const url = paymentLinks[tour]; // Some links support &quantity=Q
        window.open(url, '_blank');
      }, 50);
    }
  });
</script>
